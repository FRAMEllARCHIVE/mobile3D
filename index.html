<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDERINGFISH 3D</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <!-- A-Frame scene with embedded 3D model -->
    <a-scene vr-mode-ui="enabled: false"> <!-- Disable VR mode UI for better mobile experience -->
        <!-- Embed your 3D model here -->
        <a-entity gltf-model="#sceneModel" scale="0.01 0.01 0.01"></a-entity>
        
        <!-- Camera and controls (optional) -->
        <a-entity camera look-controls wasd-controls></a-entity>
        
        <!-- Lighting (optional) -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="point" position="2 4 4"></a-light>
        
        <!-- Asset Management -->
        <a-assets>
            <a-asset-item id="sceneModel" src="scene.glb"></a-asset-item>
        </a-assets>
    </a-scene>
</body>
</html>
