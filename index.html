<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>PONDERINGFISH 3D</title>
    <!-- Include A-Frame library and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- A-Frame scene with embedded 3D model -->
    <a-scene ar>
        <!-- Embed your 3D model here -->
        <a-entity gltf-model="path/to/your/scene.glb"></a-entity>
        
        <!-- Camera and controls (optional) -->
        <a-camera gps-camera rotation-reader>
            <a-cursor></a-cursor>
        </a-camera>
       
        <!-- Lighting (optional) -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="point" position="2 4 4"></a-light>
    </a-scene>
</body>
</html>
