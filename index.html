<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Your 3D Scene</title>
    <!-- Include Babylon.js library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <!-- Babylon.js canvas -->
    <canvas id="renderCanvas"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Explicitly set the loader for .glb files
            BABYLON.SceneLoader.RegisterPlugin(new BABYLON.GLTFFileLoader());

            // Load a glTF model
            BABYLON.SceneLoader.ImportMesh("", "./", "scene.glb", scene, function (meshes) {
                if (meshes.length === 0) {
                    console.error("Failed to load the glTF model.");
                } else {
                    console.log("GlTF model loaded successfully!");
                }
            }, undefined, function (scene, message) {
                console.error("Unable to load from ./scene.glb:", message);
            });

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
